
<!DOCTYPE html>
<html>
<head> 
	<title>Comuni monferrato</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
        <link rel="stylesheet" href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/Autolinker.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/leaflet-hash.js"></script>
	<script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
	<script src="js/leaflet.markercluster.js"></script>
	
				<script src='data/exp_pclimamm.js' ></script>
				
	<script>
		var map = L.map('map', { zoomControl:true });
		var hash = new L.Hash(map); //add hashes to html address to easy share locations
		var additional_attrib = 'created with <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
	var basemap_0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', { 
		attribution: additional_attrib + 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'});	
	basemap_0.addTo(map);	
	var layerOrder=new Array();
							function pop_pclimamm(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">id</th><td>' + Autolinker.link(String(feature.properties['id'])) + '</td></tr><tr><th scope="row">oid</th><td>' + Autolinker.link(String(feature.properties['oid'])) + '</td></tr><tr><th scope="row">uuid</th><td>' + Autolinker.link(String(feature.properties['uuid'])) + '</td></tr><tr><th scope="row">data_acq</th><td>' + Autolinker.link(String(feature.properties['data_acq'])) + '</td></tr><tr><th scope="row">data_agg</th><td>' + Autolinker.link(String(feature.properties['data_agg'])) + '</td></tr><tr><th scope="row">data_fine</th><td>' + Autolinker.link(String(feature.properties['data_fine'])) + '</td></tr><tr><th scope="row">ente_for</th><td>' + Autolinker.link(String(feature.properties['ente_for'])) + '</td></tr><tr><th scope="row">ente_prod</th><td>' + Autolinker.link(String(feature.properties['ente_prod'])) + '</td></tr><tr><th scope="row">modo_prod</th><td>' + Autolinker.link(String(feature.properties['modo_prod'])) + '</td></tr><tr><th scope="row">sc_acq</th><td>' + Autolinker.link(String(feature.properties['sc_acq'])) + '</td></tr><tr><th scope="row">comune_ist</th><td>' + Autolinker.link(String(feature.properties['comune_ist'])) + '</td></tr><tr><th scope="row">comune_nom</th><td>' + Autolinker.link(String(feature.properties['comune_nom'])) + '</td></tr><tr><th scope="row">id_prov</th><td>' + Autolinker.link(String(feature.properties['id_prov'])) + '</td></tr><tr><th scope="row">provin_ist</th><td>' + Autolinker.link(String(feature.properties['provin_ist'])) + '</td></tr><tr><th scope="row">provin_nom</th><td>' + Autolinker.link(String(feature.properties['provin_nom'])) + '</td></tr><tr><th scope="row">id_comune</th><td>' + Autolinker.link(String(feature.properties['id_comune'])) + '</td></tr><tr><th scope="row">toponimo</th><td>' + Autolinker.link(String(feature.properties['toponimo'])) + '</td></tr><tr><th scope="row">zona_alt</th><td>' + Autolinker.link(String(feature.properties['zona_alt'])) + '</td></tr><tr><th scope="row">d_zona_alt</th><td>' + Autolinker.link(String(feature.properties['d_zona_alt'])) + '</td></tr><tr><th scope="row">cm_mont_no</th><td>' + Autolinker.link(String(feature.properties['cm_mont_no'])) + '</td></tr><tr><th scope="row">cm_mont_ag</th><td>' + Autolinker.link(String(feature.properties['cm_mont_ag'])) + '</td></tr><tr><th scope="row">cm_coll_no</th><td>' + Autolinker.link(String(feature.properties['cm_coll_no'])) + '</td></tr><tr><th scope="row">cm_coll_ag</th><td>' + Autolinker.link(String(feature.properties['cm_coll_ag'])) + '</td></tr><tr><th scope="row">poi</th><td>' + Autolinker.link(String(feature.properties['poi'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
					var exp_pclimammJSON = new L.geoJson(exp_pclimamm,{
						onEachFeature: pop_pclimamm,
						style: function (feature) {
							return {fillColor: feature.properties.color_qgis2leaf,
									color: '#000',
									weight: 1,
									opacity: feature.properties.transp_qgis2leaf,
									fillOpacity: feature.properties.transp_qgis2leaf};
							}
						});
					feature_group.addLayer(exp_pclimammJSON);
					
						//add comment sign to hide this layer on the map in the initial view.
						exp_pclimammJSON.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2>This is the title</h2>This is the subtitle'
		};
		title.addTo(map);
		var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Find!',
			});
		osmGeocoder.addTo(map);
		
	var baseMaps = {
		'Stamen Toner': basemap_0
	};
	L.control.layers(baseMaps,{"pc_limamm": exp_pclimammJSON},{collapsed:false}).addTo(map);
		map.locate({setView: true, maxZoom: 16});
		function onLocationFound(e) {
    		var radius = e.accuracy / 2;
			L.marker(e.latlng).addTo(map)
        	.bindPopup("You are within " + radius + " meters from this point").openPopup();
			L.circle(e.latlng, radius).addTo(map);
		}
		map.on('locationfound', onLocationFound);
		
		map.fitBounds(feature_group.getBounds());
	</script>
</body>
</html>
