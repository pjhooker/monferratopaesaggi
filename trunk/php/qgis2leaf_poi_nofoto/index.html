
<!DOCTYPE html>
<html>
<head> 
	<title>Monferrato Paesaggi</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
	<link rel="stylesheet" href="css/label.css" />
        <link rel="stylesheet" href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/Autolinker.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/leaflet-hash.js"></script>
	<script src="js/label.js"></script>
	<script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
	<script src="js/leaflet.markercluster.js"></script>
	
				<script src='http://www.monferratopaesaggi.org/geodata/exp_poinonimportante.js' ></script>
				
				<script src='http://www.monferratopaesaggi.org/geodata/exp_poiimportante.js' ></script>
				
	<script>
		var map = L.map('map', { zoomControl:true }).fitBounds([[44.9446906749,8.08467312874],[45.2182683493,8.53452972178]]);
		var hash = new L.Hash(map); //add hashes to html address to easy share locations
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
		var basemap_0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'});	
		basemap_0.addTo(map);	
	var layerOrder=new Array();
							function pop_poiimportante(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">unico</th><td>' + Autolinker.link(String(feature.properties['unico'])) + '</td></tr><tr><th scope="row">titolo</th><td>' + Autolinker.link(String(feature.properties['titolo'])) + '</td></tr><tr><th scope="row">url_post</th><td>' + Autolinker.link(String(feature.properties['url_post'])) + '</td></tr><tr><th scope="row">tipo</th><td>' + Autolinker.link(String(feature.properties['tipo'])) + '</td></tr><tr><th scope="row">wpid_comun</th><td>' + Autolinker.link(String(feature.properties['wpid_comun'])) + '</td></tr><tr><th scope="row">comune</th><td>' + Autolinker.link(String(feature.properties['comune'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
				var exp_poiimportanteJSON = new L.geoJson(exp_poiimportante,{
					onEachFeature: pop_poiimportante,
					pointToLayer: function (feature, latlng) {
						return L.marker(latlng, {icon: L.icon({
							iconUrl: feature.properties.icon_exp,
							iconSize:     [24, 24], // size of the icon change this to scale your icon (first coordinate is x, second y from the upper left corner of the icon)
							iconAnchor:   [12, 12], // point of the icon which will correspond to marker's location (first coordinate is x, second y from the upper left corner of the icon)
							popupAnchor:  [0, -14] // point from which the popup should open relative to the iconAnchor (first coordinate is x, second y from the upper left corner of the icon)
			 				})
			 			})
					}}
				);
				
				var cluster_grouppoiimportanteJSON= new L.MarkerClusterGroup({showCoverageOnHover: false});
				cluster_grouppoiimportanteJSON.addLayer(exp_poiimportanteJSON);
				
						//add comment sign to hide this layer on the map in the initial view.
						cluster_grouppoiimportanteJSON.addTo(map);
							function pop_poinonimportante(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">unico</th><td>' + Autolinker.link(String(feature.properties['unico'])) + '</td></tr><tr><th scope="row">titolo</th><td>' + Autolinker.link(String(feature.properties['titolo'])) + '</td></tr><tr><th scope="row">url_post</th><td>' + Autolinker.link(String(feature.properties['url_post'])) + '</td></tr><tr><th scope="row">tipo</th><td>' + Autolinker.link(String(feature.properties['tipo'])) + '</td></tr><tr><th scope="row">wpid_comun</th><td>' + Autolinker.link(String(feature.properties['wpid_comun'])) + '</td></tr><tr><th scope="row">comune</th><td>' + Autolinker.link(String(feature.properties['comune'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
				var exp_poinonimportanteJSON = new L.geoJson(exp_poinonimportante,{
					onEachFeature: pop_poinonimportante,
					pointToLayer: function (feature, latlng) {
						return L.marker(latlng, {icon: L.icon({
							iconUrl: feature.properties.icon_exp,
							iconSize:     [24, 24], // size of the icon change this to scale your icon (first coordinate is x, second y from the upper left corner of the icon)
							iconAnchor:   [12, 12], // point of the icon which will correspond to marker's location (first coordinate is x, second y from the upper left corner of the icon)
							popupAnchor:  [0, -14] // point from which the popup should open relative to the iconAnchor (first coordinate is x, second y from the upper left corner of the icon)
			 				})
			 			})
					}}
				);
				
				var cluster_grouppoinonimportanteJSON= new L.MarkerClusterGroup({showCoverageOnHover: false});
				cluster_grouppoinonimportanteJSON.addLayer(exp_poinonimportanteJSON);
				
						//add comment sign to hide this layer on the map in the initial view.
						cluster_grouppoinonimportanteJSON.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2>POI senza foto</h2>mappa verifica'
		};
		title.addTo(map);
		var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Find!',
			});
		osmGeocoder.addTo(map);
		
	var baseMaps = {
		'OSM Standard': basemap_0
	};
	L.control.layers(baseMaps,{"poinonimportante": cluster_grouppoinonimportanteJSON,"poiimportante": cluster_grouppoiimportanteJSON},{collapsed:false}).addTo(map);
	L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
