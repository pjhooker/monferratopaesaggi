<div class="wpb-popup">
<form id="wpb-popup-form">
<input type="hidden" name="wpb-shortcode" value="button">

	<div class="wpb-top fix">
		<div class="wpb-alignleft"><input type="reset" class="button cancel wpb-cancel-btn" value="Cancel"></div>
		<div class="wpb-alignright"><input type="submit" class="button-primary savebutton" value="Insert Shortcode"></div>
	</div><!--/top-->
	
	<h3 class="wpb-heading">Create Button</h3>
		
	<div class="wpb-section">
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-content">Text</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field" name="wpb-content"></p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-link">Link</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field" name="wpb-link" value="#"></p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-style">Link</label></p>
			<p class="wpb-right">
				<select class="wpb-field" name="wpb-style">
					<option value="-false">Default</option>
					<option value="light">Light</option>
					<option value="dark">Dark</option>
				</select>
			</p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-link">Size</label></p>
			<p class="wpb-right">
				<select class="wpb-field" name="wpb-size">
					<option value="small">Small</option>
					<option value="medium" selected="selected">Medium</option>
					<option value="large">Large</option>
				</select>
			</p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-target">Link Target</label></p>
			<p class="wpb-right">
				<select class="wpb-field" name="wpb-target">
					<option value="-false">None</option>
					<option value="_blank">_blank (new window)</option>
				</select>
			</p>
		</div>
	</div><!--/section-->

</form>	
</div>
