<div class="wpb-popup">
<form id="wpb-popup-form-columns">

	<div class="wpb-top fix">
		<div class="wpb-alignleft"><input type="reset" class="button cancel wpb-cancel-btn" value="Cancel"></div>
		<div class="wpb-alignright"><input type="submit" class="button-primary savebutton" value="Insert Shortcode"></div>
	</div><!--/top-->
	
	<h3 class="wpb-heading">Create Columns</h3>
	
	<div class="wpb-section">
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-type">Number of columns</label></p>
			<p class="wpb-right">
				<select class="wpb-field" name="wpb-column-type">
					<option value="false">Select...</option>
					<option value="wpb-col2">2 Columns</option>
					<option value="wpb-col3">3 Columns</option>
					<option value="wpb-col4">4 Columns</option>
					<option value="wpb-col5">5 Columns</option>
				</select>
			</p>
		</div>
	</div><!--/section-->
	
	<div class="wpb-section wpb-section-hide" id="wpb-col2">
		<h3 class="wpb-heading">2 Columns</h3>
		<div class="wpb-row">
			<a class="wpb-grid-btn">
				<span class="grid one-half">1/2</span>
				<span class="grid one-half last">1/2</span>
			</a>
		</div>
	</div><!--/section-->
	
	<div class="wpb-section wpb-section-hide" id="wpb-col3">
		<h3 class="wpb-heading">3 Columns</h3>
		<div class="wpb-row">
			<a class="wpb-grid-btn">
				<span class="grid one-third">1/3</span>
				<span class="grid one-third">1/3</span>
				<span class="grid one-third last">1/3</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid two-third">2/3</span>
				<span class="grid one-third last">1/3</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid one-third">1/3</span>
				<span class="grid two-third last">2/3</span>
			</a>
		</div>
	</div><!--/section-->
	
	<div class="wpb-section wpb-section-hide" id="wpb-col4">
		<h3 class="wpb-heading">4 Columns</h3>
		<div class="wpb-row">
			<a class="wpb-grid-btn">
				<span class="grid one-fourth">1/4</span>
				<span class="grid one-fourth">1/4</span>
				<span class="grid one-fourth">1/4</span>
				<span class="grid one-fourth last">1/4</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid one-fourth">1/4</span>
				<span class="grid one-half">1/2</span>
				<span class="grid one-fourth last">1/4</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid one-half">1/2</span>
				<span class="grid one-fourth">1/4</span>
				<span class="grid one-fourth last">1/4</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid one-fourth">1/4</span>
				<span class="grid one-fourth">1/4</span>
				<span class="grid one-half last">1/2</span>
			</a>
		</div>
	</div><!--/section-->
		
	<div class="wpb-section wpb-section-hide" id="wpb-col5">
		<h3 class="wpb-heading">5 Columns</h3>
		<div class="wpb-row">
			<a class="wpb-grid-btn">
				<span class="grid one-fifth">1/5</span>
				<span class="grid one-fifth">1/5</span>
				<span class="grid one-fifth">1/5</span>
				<span class="grid one-fifth">1/5</span>
				<span class="grid one-fifth last">1/5</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid one-fifth">1/5</span>
				<span class="grid three-fifth">3/5</span>
				<span class="grid one-fifth last">1/5</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid two-fifth">2/5</span>
				<span class="grid one-fifth">1/5</span>
				<span class="grid two-fifth last">2/5</span>
			</a>
			<div class="wpb-divider"></div>
			<a class="wpb-grid-btn">
				<span class="grid two-fifth">2/5</span>
				<span class="grid one-fifth">1/5</span>
				<span class="grid one-fifth">1/5</span>
				<span class="grid one-fifth last">1/5</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid three-fifth">3/5</span>
				<span class="grid one-fifth">1/5</span>
				<span class="grid one-fifth last">1/5</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid three-fifth">3/5</span>
				<span class="grid two-fifth last">2/5</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid four-fifth">4/5</span>
				<span class="grid one-fifth last">1/5</span>
			</a>
			<div class="wpb-divider"></div>
			<a class="wpb-grid-btn">
				<span class="grid one-fifth">1/5</span>
				<span class="grid one-fifth">1/5</span>
				<span class="grid one-fifth">1/5</span>
				<span class="grid two-fifth last">2/5</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid one-fifth">1/5</span>
				<span class="grid one-fifth">1/5</span>
				<span class="grid three-fifth last">3/5</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid two-fifth">2/5</span>
				<span class="grid three-fifth last">3/5</span>
			</a>
			<a class="wpb-grid-btn">
				<span class="grid one-fifth">1/5</span>
				<span class="grid four-fifth last">4/5</span>
			</a>
		</div>
	</div><!--/section-->

</form>
</div>
