<div class="wpb-popup">
<form id="wpb-popup-form">
<input type="hidden" name="wpb-shortcode" value="googlemap">

	<div class="wpb-top fix">
		<div class="wpb-alignleft"><input type="reset" class="button cancel wpb-cancel-btn" value="Cancel"></div>
		<div class="wpb-alignright"><input type="submit" class="button-primary savebutton" value="Insert Shortcode"></div>
	</div><!--/top-->
	
	<h3 class="wpb-heading">Create Google Map</h3>
	
	<div class="wpb-section">
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-address">Address</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field" name="wpb-address"></p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-maptype">Map Type</label></p>
			<p class="wpb-right">
				<select class="wpb-field" name="wpb-maptype">
					<option value="HYBRID">Hybrid</option>
					<option value="ROADMAP" selected="true">Roadmap</option>
					<option value="SATELLITE">Satellite</option>
					<option value="TERRAIN">Terrain</option>
				</select>
			</p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-zoom">Zoom</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field small" name="wpb-zoom" value="10"></p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-fullwidth">Full width</label></p>
			<p class="wpb-right">
				<select class="wpb-field" name="wpb-fullwidth">
					<option value="-false">False</option>
					<option value="true">True</option>
				</select>
			</p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-width">Width</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field small" name="wpb-width" value="425"></p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-height">Height</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field small" name="wpb-height" value="350"></p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-marker">Marker</label></p>
			<p class="wpb-right">
				<select class="wpb-field" name="wpb-marker">
					<option value="false">False</option>
					<option value="true" selected="selected">True</option>
				</select>
			</p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-scrollwheel">Scrollwheel</label></p>
			<p class="wpb-right">
				<select class="wpb-field" name="wpb-scrollwheel">
					<option value="false">False</option>
					<option value="true" selected="selected">True</option>
				</select>
			</p>
		</div>
		
		<h3 class="wpb-heading">Popup</h3>		
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-popup">Enable Popup</label></p>
			<p class="wpb-right">
				<select class="wpb-field" name="wpb-popup">
					<option value="-false">False</option>
					<option value="true">True</option>
				</select>
			</p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-content">Popup Text</label></p>
			<p class="wpb-right"><textarea class="wpb-field" name="wpb-content"></textarea></p>
		</div>
		
		<h3 class="wpb-heading">Address Alternative</h3>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-longitude">Longitude</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field medium" name="wpb-longitude"></p>
		</div>
		<div class="wpb-row">
			<p class="wpb-left"><label for="wpb-latitude">Latitude</label></p>
			<p class="wpb-right"><input type="text" class="wpb-field medium" name="wpb-latitude"></p>
		</div>
	</div><!--/section-->
	
</form>
</div>
